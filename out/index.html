<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Photography Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(4, 1fr); /* 4 rows */
            gap: 10px;
            height: 100vh;
            position: relative;
        }

        .image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }

        .image:nth-child(1) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); grid-column: span 2; grid-row: span 2; }
        .image:nth-child(2) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }
        .image:nth-child(3) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }
        .image:nth-child(4) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }
        .image:nth-child(5) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }
        .image:nth-child(6) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }
        .image:nth-child(7) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }
        .image:nth-child(8) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }
        .image:nth-child(9) { background-image: url('https://cdn.motor1.com/images/mgl/mrz1e/s3/coolest-cars-feature.jpg'); }

        
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000;
            background-color: #fff;
            padding: 0.01px 20px;
            border-radius: 8px;
            z-index: 1; /* Set a higher z-index */
        }
/* 
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        } */
        
        .line-one {
            font-size: 5em;
            font-weight: bold;
            font-family: 'Crimson Text', serif;
            margin-bottom: -1px;
        }

        .line-two {
            font-size: 1.5em;
            font-style: italic;
            font-family: 'Work Sans', sans-serif;
        }

        
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        
    </style>
</head>
<body>
    


    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    

    <div class="text-container">
        <p class="line-one">Gus Mingst</p>
        <p class="line-two">Photography Portfolio</p>
    </div>

    <footer>
        &copy; 2023 Gus Mingst - Photography Portfolio
    </footer>

</body>
</html>
